on:
  push:
    branches: [main, master]

name: Extract data

jobs:
  Extract-data:
    runs-on: ubuntu-22.04

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RENV_PATHS_ROOT: ~/.local/share/renv
      OPENSSL_CONF: ./openssl.cnf

    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.1'
          use-public-rspm: true

      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Install curl
        run: sudo apt -y install libcurl4-openssl-dev

      - name: Restore packages
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
        shell: Rscript {0}

      - name: Economic activity data
        run: |
          source("R/urls.R")
          source("R/parameters.R")
          source("R/utils.R")
          source("R/extract_data.R")
        shell: Rscript {0}

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: Periodic data extraction
            commit_user_name: Fernando da Silva
            commit_user_email: fernando.schoulten@hotmail.com
            commit_author: Fernnado da Silva <fernando.schoulten@hotmail.com>
